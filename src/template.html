<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="pomo">
    <div class="container">
        <div class="header">
            <div class="title">Pomodoro</div>
            <div class="tools">
                <span class="settingsbtn material-symbols-outlined">settings</span>
                <span class="reportbtn material-symbols-outlined">insert_chart</span>
            </div>

        </div>
        <div class="timer">
            <div class="modes">
                <div id="pomo">Pomodoro</div>
                <div id="shortbreak">Short Break</div>
                <div id="longbreak">Long Break</div>
            </div>
            <div class="clocks">
                <div class="primaryclock">25:00</div>
                <div class="secondaryclock">0:00</div>
            </div>

            <div class="controls">
                <div class="reset"><span class="material-symbols-outlined">
                    replay
                    </span></div>
                <div class="toggle">start</div>
                <div class="skip"><span class="material-symbols-outlined">
                    skip_next
                    </span></div>
            </div>
        </div>
    </div>
    <div class="settings">
        <div class="sliders">
            <label for="pomolength">Pomodoro</label>
            <div class="pomoslider">
                <input type="range" min="1" max="60" value="25" class="slider" id="pomolength">
                25
            </div>
            <label for="shortbreak">Short break</label>
            <div class="shortbreakslider">
                <input type="range" min="1" max="60" value="5" class="slider" id="shortbreaklength">
                5
            </div>
            <label for="longbreaklength">Long break</label>
            <div class="longbreakslider">
                <input type="range" min="1" max="60" value="15" class="slider" id="longbreaklength">
                15
            </div>
        </div>

    </div>
</body>
</html>
