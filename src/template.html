<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="pomo">
    <div class="container">
        <div class="header">Pomodoro</div>
        <div class="timer">
            <div class="modes">
                <div id="pomo">Pomodoro</div>
                <div id="shortbreak">Short Break</div>
                <div id="longbreak">Long Break</div>
            </div>
            <div class="clocks">
                <div class="primaryclock">25:00</div>
                <div class="secondaryclock">0:00</div>
            </div>

            <div class="controls">
                <div class="reset"><span class="material-symbols-outlined">
                    replay
                    </span></div>
                <div class="toggle">start</div>
                <div class="skip"><span class="material-symbols-outlined">
                    skip_next
                    </span></div>
            </div>
        </div>
    </div>
</body>
</html>
